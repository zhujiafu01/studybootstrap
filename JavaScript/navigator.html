  <html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>浏览器对象</title>

    <script>
        console.log('window inner size:'+window.innerwidth+'x'+window.
        innerHeight);
